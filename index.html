<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusOnToday</title>
    <link rel="shortcut icon" href="./check.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span> </h1>
      <div class="app-container">
        <h2 class="subtitle"><span>Today</span> <img src="./sun.svg" alt="sun" class="sun-icons"></h2>
        <p class="progress-label ">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span>2/3 Completed</span>
          </div>
        </div>
        <p class="error-label ">Please set all the 3 goals!üò°</p>
        <div class="goal-container">
          <div class="custom-checkbox"><img class="check-icon" src="./check.svg" alt=""></div>
          <input type="text" id="first" class="goal-input completed-input" placeholder="Add new goal....">
        </div>
        <div class="goal-container">
          <div class="custom-checkbox"><img class="check-icon" src="./check.svg" alt=""></div>
          <input  type="text" id="second" class="goal-input completed-input" placeholder="Add new goal....">
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./check.svg" alt="">
          </div>
          <input  type="text" id="third" class="goal-input completed-input" placeholder="Add new goal....">
        </div>
        <p class="quote">"Move one step ahead, today!"</p>
        <p class="made-by">Made with ‚ù§Ô∏è by Tausif Anwer</p>
        <!-- <div class="add-btn" title="Add a Goal">+</div> -->
      </div> 
    </main>
  </body>
</html>
